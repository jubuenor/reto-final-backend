      - Question
    security:
        - bearerAuth: []
    description: Eliminar pregunta
    produces:
      - application/json
    parameters:
        - in: path
          name: id   
          required: true
          type: integer
          minimum: 1
          description: Question id
    responses:
      200:
        description: Petici√≥n exitosa
        content:
          application/json:
            schema:
              type: array
              items:
                state: 
                  type: boolean
                message:
                  type: string
              example:
                {
                      "state": true,
                      "message": "Pregunta Eliminada con exito"
                }


